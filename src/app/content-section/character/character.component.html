<div>
  <div>Character name: {{playerCharacter.characterName}}</div>
  <div>Agility: {{playerCharacter.agility}}</div>
  <div>Charisma: {{playerCharacter.charisma}}</div>
  <div>Intelligence: {{playerCharacter.intelligence}}</div>
  <div>Strength: {{playerCharacter.strength}}</div>
  <div>Inventory: </div>
  <div *ngFor="let consumable of playerCharacter.consumables">
    {{consumable.amount}}x {{consumable.itemname}}
  </div>
</div>
